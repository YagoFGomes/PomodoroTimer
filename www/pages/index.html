<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../scripts/index.js"></script>
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <header class='header'>
      <h1 class = 'title'>Pomodoro Timer</h1>
    </header>
    <main class="main">
      <!--pomodoro clock-->
        <div class="clock">
          <div class="countdown">
            <div class="values"><a href="./config.html" id="timer">25m 00s</a></div>
          </div>
          <span class="text-inside title">Focus</span>
        </div>
      </main>
    <footer class='footer'>
      <!--Button start / pause-->
      <input id="button" type="button" value="Start" onclick="startCounter()">
    </footer> 
  </body>
</html>
